<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">Full Name</label>
        <input type="text" id="fname">
        <br> <br>

        <label for="eadd">Email</label>
        <input type="email" id="eadd">
        <br> <br>

        <label for="pass">Password</label>
        <input type="password" id="pass">
        <br> <br>

        <label for="color">Color</label>
        <input type="color" id="color">
        <br> <br>

        <label for="mobile">Mobile</label>
        <input type="tel" id="mobile">
        <br> <br>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob">
        <br> <br>

        <label for="age">Age</label>
        <input type="number" id="age">
        <br> <br>

        <label for="avatar">Upload Your Photo</label>
        <input type="file" id="avatar">
        <br> <br>

        <label for="gender">Select Gender</label>
        <input type="radio" name="g" id="male"> Male
        <input type="radio" name="g" id="female"> Female
        <input type="radio" name="g" id="other"> Other
        <br><br>

        <label for="lang">Languages</label>
        <input type="checkbox" id="lang"> C
        <input type="checkbox" id="lang"> C++
        <input type="checkbox" id="lang"> JavaScript
        <input type="checkbox" id="lang"> React.js
        <br><br>

        <label for="city">City</label>
        <select id="city">
            <option value="">Select Your City</option>
            <option value="amaravati">Amaravati</option>
            <option value="akola">Akola</option>
            <option value="pune">Pune</option>
            <option value="mumbai">Mumbai</option>
        </select>
        <br><br>

        <input type="button" value="Click Here">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <button>New Button</button>
    </form>
</body>
</html>
