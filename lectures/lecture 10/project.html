<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <!-- Custome CSS -->
    <link rel="stylesheet" href="project.css" />
  </head>
  <body>
    <main>
        <!-- Header -->
         <header>
            <nav class="navbar">
                <div class="logo">
                    <h3>crom<span>a</span></h3>
                </div>

                <div class="menu">
                    <span><i class="fa-solid fa-bars"></i>Menu</span>
                </div>

                <div class="search">
                    <input type="text" placeholder="What are you lokking for?">
                </div>

                <div class="location">
                    <span><i class="fa-solid fa-location-dot"></i> Mumbai,400049</span>
                </div>

                <div class="icon">
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </nav>
         </header>


         <!-- section -->
          <section>
            <div class="small-img">
                <img src="./assets/side1.webp" alt="">
                <img src="./assets/side2.webp" alt="">
                <img src="./assets/side3.webp" alt="">
                <img src="./assets/side4.webp" alt="">
            </div>

            <div class="large-img">
                <div class="side-icon">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-share-nodes"></i>
                </div>
                
                <div class="main-img">
                    <img src="./assets/main.webp" alt="">
                </div>
                
                <div class="options">
                    <div class="compare">
                        <input type="checkbox"> Compare
                    </div>
                    
                    <div class="connect">
                        <i class="fa-solid fa-store"></i>
                        <a href="">Connect to Store</a>
                    </div>
                </div>
            </div>
          </section>
    </main>
  </body>
</html>
