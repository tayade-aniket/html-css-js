<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <h1>Lecture 06 - Media in HTML5</h1>

    <div>
      <h3>Image</h3>
      <img src="./assets/bike.jpg" alt="bike" width="350px" />
    </div>

    <div>
      <h3>Audio</h3>
      <br /><br />

      <p><b>Justine Beaber's Song</b></p>
      <p><u>Sweet Album</u></p>
      <p><i>December 2024</i></p>
      <audio controls>
        <source src="./assets/song.mp3" />
      </audio>
    </div>

    <div>
      <h3>Video</h3>
      <br /><br />

      <p>Shor in the City</p>
      <video controls width="400px">
        <source src="./assets/movie.mp4" />
      </video>
    </div>

    <div>
      <h3>Youtube Video</h3>

      <iframe
        width="400px"
        src="https://www.youtube.com/embed/6tzT1V4C_iM?si=dcA5IBbQQuaFlOI2"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>

    <div>
      <h3>External Website</h3>

      <iframe
        width="400px"
        height="500px"
        src="https://en.wikipedia.org/wiki/History_of_India"
        frameborder="0"
      ></iframe>
    </div>
  </body>
</html>
